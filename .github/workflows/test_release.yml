name: Test Release Dev2
on:
  push:
    branches:
      - dev2
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the source
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Generate Release APKs
        run: ./gradlew assembleCbRelease assembleDefaultRelease

      - name: Sign APKs
        uses: r0adkll/sign-android-release@v1
        id: sign_cb
        with:
          releaseDirectory: app/build/outputs/apk/cb/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Sign APKs
        uses: r0adkll/sign-android-release@v1
        id: sign_default
        with:
          releaseDirectory: app/build/outputs/apk/default/release
          signingKeyBase64: ${{ secrets.KEYSTORE_FILE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Rename APKs
        run: |
          mv ${{ steps.sign_cb.outputs.signedReleaseFile }} app/build/outputs/apk/cb/release/showcase_cb_${{ github.run_number }}.apk
          mv ${{ steps.sign_default.outputs.signedReleaseFile }} app/build/outputs/apk/default/release/showcase_default_${{ github.run_number }}.apk

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Upload APKs to Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendDocument" \
          -F chat_id=${{ env.TELEGRAM_CHAT_ID }} \
          -F document=@app/build/outputs/apk/cb/release/showcase_cb_${{ github.run_number }}.apk
          curl -X POST "https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendDocument" \
          -F chat_id=${{ env.TELEGRAM_CHAT_ID }} \
          -F document=@app/build/outputs/apk/default/release/showcase_default_${{ github.run_number }}.apk
